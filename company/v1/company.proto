syntax = "proto3";

package company.v1;
option go_package = "github.com/ialekseychuk/my-place-proto/gen/go/company/v1;companyv1";

import "identity/v1/identity.proto";
import "company/v1/working_hours.proto";

import "google/protobuf/timestamp.proto";

service CompanyService {
    // Create Company and default location
    rpc RegisterBusiness(RegisterBusinessRequest) returns (RegisterBusinessResponse);
    // Create only business
    rpc CreateBusiness(CreateBusinessRequest) returns (CreateBusinessResponse);
    rpc GetBusiness(GetBusinessRequest) returns (GetBusinessResponse);
  //  rpc UpdateBusiness(UpdateBusinessRequest) returns (UpdateBusinessResponse);
    rpc GetBusinessByOwner(GetBusinessByOwnerRequest) returns (GetBusinessResponse);

    // --- locations---
    rpc CreateLocation(CreateLocationRequest) returns (CreateLocationResponse);
    rpc GetLocation(GetLocationRequest) returns (GetLocationResponse);
    rpc GetLocationsByBusiness(GetLocationsByBusinessRequest) returns (GetLocationsByBusinessResponse);
    rpc UpdateLocation(UpdateLocationRequest) returns (UpdateLocationResponse);
    rpc DeleteLocation(DeleteLocationRequest) returns (DeleteLocationResponse);
}

message RegisterBusinessRequest {
    string name = 1;
    string description = 2;
    string bussines_type = 3;
    string timezone = 4;
    string currency = 5;
    bool   enable_online_booking   = 6;
    bool   enable_sms_notifications = 7;
    bool   enable_email_notifications = 8;

    // Location data 
    string address = 9;
    string city = 10;
    string phone = 11;


    // owner

    string owner_first_name = 12;
    string owner_last_name = 13;
    string owner_email = 14;
    string owner_phone = 15;
    string owner_password = 16;

    // default location schedule
     repeated DaySchedule default_schedule = 17;

}

message RegisterBusinessResponse {
    Business business = 1;
    identity.v1.User     owner    = 2;
    identity.v1.AuthToken auth_token= 3; 
    string   message  = 4;
}

message CreateBusinessRequest {
    string name = 1;
    string description = 2;
    string owner_id = 3;
}
message CreateBusinessResponse {
    Business business = 1;
}

message GetBusinessRequest {
    string id = 1;
}
message GetBusinessResponse {
    Business business = 1;
}

message GetBusinessByOwnerRequest {
    string owner_id = 1;
}

message GetLocationsByBusinessRequest {
    string business_id = 1;
}

message GetLocationsByBusinessResponse {
    repeated Location locations = 1;
}

message Business {
  string id         = 1;
  string name       = 2;
  string description = 3;
  string timezone   = 4;
  string owner_id   = 5;
  google.protobuf.Timestamp created_at = 6;
  google.protobuf.Timestamp updated_at = 7;
}


message CreateLocationRequest {
  string business_id = 1;
  string name        = 2;
  string address     = 3;
  string city        = 4;
  string phone       = 5;
  string timezone    = 6;
  string currency    = 7;
}

message CreateLocationResponse {
    Location location = 1;
}


message GetLocationRequest {
  string id = 1;
}
message GetLocationResponse {
    Location location = 1;
}

message UpdateLocationRequest {
    string id = 1;
    string business_id = 2;
    string name = 3;
    string address = 4;
    string city = 5;
    string phone = 6;
    string timezone = 7;
    string currency = 8;
}

message UpdateLocationResponse {
    Location location = 1;
}

message DeleteLocationRequest {
    string id = 1;
}

message DeleteLocationResponse {
    bool success = 1;
    string message = 2;
}

message Location {
  string id          = 1;
  string business_id = 2;
  string name        = 3;
  string address     = 4;
  string city        = 5;
  string phone       = 6;
  string timezone    = 7;
  google.protobuf.Timestamp created_at = 8;
  google.protobuf.Timestamp updated_at = 9;
}



