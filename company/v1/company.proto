syntax = "proto3";

package company;
option go_package = "github.com/ialekseychuk/my-place-proto/gen/go/company/v1;companyv1";

import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";

service Company {
    rpc CreateBussiness(CreateBusinessRequest) returns (CreateBusinessResponse);
    rpc GetBussiness(GetBusinessRequest) returns (GetBusinessResponse);
  //  rpc UpdateBussiness(UpdateBusinessRequest) returns (UpdateBusinessResponse);
    rpc GetBussinessByOwner(GetBussinesByOwnerRequest) returns (GetBusinessResponse);

    // --- locations---
    rpc CreateLocation(CreateLocationRequest) returns (CreateLocationResponse);
    // rpc GetLocation(GetLocationRequest) returns (GetLocationResponse);
    // rpc GetLocations(GetLocationsListRequest) returns (ListLocationsResponse);
}

message CreateBusinessRequest {
    string name = 1;
    string description = 2;
    string owner_id = 3;
}
message CreateBusinessResponse {
    Bussiness bussiness = 1;
}

message GetBusinessRequest {
    string id = 1;
}
message GetBusinessResponse {
    Bussiness bussiness = 1;
}

message GetBussinesByOwnerRequest {
    string owner_id = 1;
}

message ListBusinessResponse {
    repeated Bussiness bussiness = 1;
}

message Bussiness {
  string id         = 1;
  string name       = 2;
  string description = 3;
  string timezone   = 4;
  string owner_id   = 5;
  google.protobuf.Timestamp created_at = 6;
  google.protobuf.Timestamp updated_at = 7;
}


message CreateLocationRequest {
  string business_id = 1;
  string name        = 2;
  string address     = 3;
  string city        = 4;
  string phone       = 5;
  string timezone    = 6;
}

message CreateLocationResponse {
    Location location = 1;
}

message Location {
  string id          = 1;
  string business_id = 2;
  string name        = 3;
  string address     = 4;
  string city        = 5;
  string phone       = 6;
  string timezone    = 7;
  google.protobuf.Timestamp created_at = 8;
  google.protobuf.Timestamp updated_at = 9;
}



